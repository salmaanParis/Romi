<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Romi!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .typewriter p {
            display: block;
            font-size: 1.2em;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid #ff69b4;
            animation: blink-caret .75s step-end infinite;
            margin: 0;
            visibility: hidden;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff69b4; }
        }
        .icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .icons i {
            color: #ff69b4;
            margin: 0 5px;
            font-size: 1.5em;
        }
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .floating-heart {
            position: absolute;
            animation: float 8s infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        @media (max-width: 600px) {
            .typewriter p {
                font-size: 1em;
            }
        }
        @media (max-width: 400px) {
            .typewriter p {
                font-size: 0.8em;
            }
        }
        .play-button {
            margin-top: 20px;
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-birthday-cake"></i>
            
        </div>
        <br><h1>Happy Birthday, Romi!</h1>
        <div class="typewriter" id="typewriter-container"></div>
        <button class="play-button" onclick="playMusic()">Play Music</button>
    </div>
    <div class="floating-hearts" id="floating-hearts"></div>

    <audio id="background-music" loop>
        <source src="pee_loon.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const lines = [
            "You're the love of my life. I'm so sorry that I can't be with you on your special day - it pains me to be away from you.",
            "I miss you so much, even when we're apart. You're my everything, my precious, my beautiful. I love you more and more each day.",
            "I still remember the evening we first met on June 22nd, and our first date on June 25th - a day that's special for me because it's also my birthday!",
            "I'll never forget how we spent time together for those few days, making memories that I treasure.",
            "And who could forget that magical midnight in the rain? It was like the universe was celebrating our love.",
            "This year, I'm especially sorry that I can't join you on your birthday, but please know that you're always with me in spirit.",
            "I wish I could be there to celebrate with you, but for now, know that you're always in my heart.",
            "I can't wait for the day we can be together again, reliving those moments and creating new ones.",
            "You mean the world to me, Romi. I love you!"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const typingSpeed = 50;
        const lineDelay = 1000;

        function typeWriter() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    const currentLine = document.getElementById("line-" + lineIndex) || createNewLine(lineIndex);
                    currentLine.style.visibility = 'visible'; // Make the line visible when typing starts
                    currentLine.innerHTML += lines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeWriter, lineDelay); // Delay before typing the next line
                }
            }
        }

        function createNewLine(index) {
            const line = document.createElement("p");
            line.id = "line-" + index;
            line.classList.add("typewriter-line");
            document.getElementById("typewriter-container").appendChild(line);
            return line;
        }

        function playMusic() {
            const music = document.getElementById('background-music');
            music.play().catch(error => console.log('Error playing music:', error));
        }

        function createFloatingHearts() {
            const floatingHearts = document.getElementById('floating-hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                floatingHearts.appendChild(heart);
            }
        }

        window.onload = () => {
            typeWriter();
            createFloatingHearts();
        };
    </script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
